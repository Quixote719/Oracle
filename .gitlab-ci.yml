include:
  - project: 'd9/infrastructure/gitlab-ci-templates'
    ref: master
    file: '.k8s-nodejs-gitlab-ci-template.yml'
  - project: 'D9/infrastructure/gitlab-ci-templates'
    ref: master
    file: '.k8s-nodejs-gitlab-ci-template-cn.patch.yml'

install:
  stage: install
  image: node:21-alpine3.18
  script:
    - npm i pnpm -g
    - pnpm i
  artifacts:
    expire_in: 1 days
    when: on_success
    paths:
      - node_modules/
  tags:
    - rms-cn-dev

audit:
  stage: validate
  image: node:21-alpine3.18
  script:
    - npm i pnpm -g
    - pnpm i
    - pnpm audit --production
  tags:
    - rms-cn-dev

lint:
  stage: validate
  image: node:21-alpine3.18
  dependencies:
    - install
  script:
    - npm i pnpm -g
    - pnpm run lint
  tags:
   - rms-cn-dev

