# Pulled in from .k8s-base-gitlab-ci-template.yml

build_image_aws_cn:
   cache:
    key: $CI_COMMIT_REF_SLUG-$CI_PROJECT_DIR
    paths:
      - node_modules/
      - '**/node_modules/'
    policy: pull
   tags:
     - rms-cn-dev

trivy:
  rules:
    - when: never

# Pulled in from security/.k8s-base-sec-gitlab-ci-template.yml
sonarqube:
  allow_failure: true

deploy_aws_dev:
  rules:
    - when: never

deploy_aws_preprod:
  rules:
    - when: never

deploy_aws_prod:
  rules:
    - when: never

snyk-dev-upload:
  rules:
    - when: never

snyk-preprod-upload:
  rules:
    - when: never
    
deploy_aws_prod:
  rules:
    - when: never
